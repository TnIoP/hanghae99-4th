<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--  open graph  -->
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="bookReview"/>
    <meta property="og:title" content="모두의 책 리뷰"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>

    <!-- css reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--  jquery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!--  css & js -->
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/css/bestSeller.css"/>
    <script defer src="../static/js/main.js"></script>
    <script defer src="../static/js/bestSeller.js"></script>

    <link rel="icon" href="../static/image/book_logo.png"/>

    <title>책리뷰</title>
</head>
<body>
<div class="wrap container">
    <div class="nav-bar">
        <div class="center">
            <a class="mainPage" href="/">
                <img src="../static/image/book_logo.png" alt="book_logo"/>
            </a>

            <div class="title">
                <a href="/">모두의 책 리뷰</a>
            </div>

            <div class="main_menu">
                <a class="bestS" href="/bestSeller">베스트셀러</a>
                <a class="prefer" href="/">추천리스트</a>
                <a class="login_no" href="/login">로그인</a>
                <a class="login_yes" href="javascript:void(0)" id="login_id">{{ user_id }}<span>님 환영합니다</span></a>
                <a class="join_mem login_yes" href="/">로그아웃</a>
                <a class="join_mem login_no" href="/">회원가입</a>
            </div>
        </div>
    </div>


    <!--베스트셀러 책 리스트 출력-->
    <div class="book-box-bg" id="books">
    </div>
    <div style="clear: both"></div>


    <div id="modal" class="modal-overlay" style="display: none">
        <div class="modal-window">
            <div class="modal-float">
                <div class="content">
                    <div class="title">
                        <h4 id="modal_title">책이름</h4>
                    </div>
                    <div>
                        <img id="modal_img_url" src="">
                        <div class="modal-bookinfo">
                            <p id="modal_author" class="modal-text-margin">저자</p>
                            <p id="modal_publisher" class="modal-text-margin">출판사</p>
                            <p id="modal_publishdate" class="modal-text-margin">출간일</p>
                        </div>
                    </div>
                </div>
                <div class="review">
                    <div>
                        <div>유저이름</div>
                        <div>리뷰내용</div>
                        <input id="reviews" class="input" type="text">
                    </div>
                </div>
            </div>
            <div class="modal-float">
                <div class="modal-review-container"  >
                    <div id="modal-reviews">
                        <div class="modal-review-textbox">
                            <td>유저이름</td>
                            <td>리뷰안녕하세요 책 정말 잘 익었습니다</td>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                    <input type="text" id="review_text" class="modal-review-input">
                    <button id="send_review" onclick="send_review()">작성</button>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <button class="btn" onclick="modal_close()">닫기</button>
    </div>


</div>

</body>
</html>
